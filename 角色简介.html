      <td height="500"><p style="font-size: 36px"> 符华（Hua）</p>
        <p> <span style="font-size: 36px"> 崩坏3中登场的首位中国角色女武神。天命所属A级女武神，琪亚娜等人在圣芙蕾雅学园学习时所属班级的班长。不论是理论学习还是战斗实践都十分优秀，是一个典型的优等生。使用中华武术格斗。</span></p>
        <p style="font-size: 36px">持有第十神之键数把，剧情已出现的为：太虚之握、轩辕剑共七把（分别是给程立雪的若水，给7徒的6把，可能还有更多，但剧情只出现这些）和第八神之键：羽渡尘。 一生收了八个徒弟：“轻尘剑”林朝雨，“无双仙子”苏湄，（双姐妹：江婉兮/江婉如），“无上自在”程凌霜，“逐驹剑”马非马，秦素衣，“寒霜剑客”程立雪。</p>
